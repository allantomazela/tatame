# Referência: config Nginx para tatamebrasil.com.br com app na RAIZ
# Copie o bloco server abaixo para /etc/nginx/sites-enabled/tatamebrasil.com.br
# (substitua o primeiro server { ... } que tem listen 443 ssl)
#
# Depois: nginx -t && systemctl reload nginx

server {
    server_name tatamebrasil.com.br www.tatamebrasil.com.br;

    root /var/www/tatame;
    index index.html;

    access_log /var/log/nginx/tatamebrasil_access.log;
    error_log /var/log/nginx/tatamebrasil_error.log;

    # SPA: todas as rotas caem no index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # MIME type correto para JS (evita tela em branco)
    location ~* \.(js|mjs)$ {
        add_header Content-Type "application/javascript; charset=utf-8";
    }

    # Cache para estáticos
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/tatamebrasil.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tatamebrasil.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
