name: Deploy Tatame to Vultr

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependências e fazer build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm ci && npm run build

      - name: Enviar arquivos para o servidor Vultr
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VULTR_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VULTR_HOST }}
          REMOTE_USER: ${{ secrets.VULTR_USER }}
          SOURCE: "dist/"
          TARGET: "/var/www/tatame/"
